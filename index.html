<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="FontAwesome/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>My Library</title>
</head>
<body>
    <main>
        <section class="add-books">
            <form class="form" id="form">
                <div class="book-form">
                    <label for="title">Title: </label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class="book-form">
                    <label for="author">Author: </label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div class="book-form">
                    <label for="genre">Genre: </label>
                    <input type="text" name="genre" id="genre" required>
                </div>
                <div class="book-form">
                    <label for="pages">Length: </label>
                    <input type="text" name="pages" id="pages" required>
                </div>
                <div class="book-form">
                    <label for="status" class="shelf-label">Shelf</label>
                        <div class="select">
                            <select id="status">
                                <option value="Read">Read</option>
                                <option value="To Read">To Read</option>
                            </select>
                        </div>
                </div>
                <div class="book-form">
                    <button class="btn-add" id="add-btn">Add New Book</button>
                </div>
            </form>
        </section>
        <section class="display">
            <!-- summarise books here -->
            <div class="header">
                <h1>Library</h1>
            </div>
            <div class="results">
                <div class="read-results">
                    <h4>Books Read:</h4>
                    <h4 class="total-read"></h4>
                </div>
                <div class="to-read-results">
                    <h4>Books to Read:</h4>
                    <h4 class="total-to-read"></h4>
                </div>  
                <div class="total-results">
                    <h4>All Books:</h4>
                    <h4 class="total-books"></h4>
                </div>  
            </div>
            <!-- display books here -->
            <div class="table-container">
                <!-- <div class="table-wrapper"> -->
                    <table id="table">
                        <thead>
                            <tr class="table-header">
                                <th class="table-title">Title</th>
                                <th class="table-author">Author</th>
                                <th class="table-genre">Genre</th>
                                <th class="table-pages">Pages</th>
                                <th class="table-shelf">Shelf</th>
                                <th class="table-edit"></th>
                                <th class="table-delete"></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
            </div>
        </section>
    </main>   
<script src="script.js"></script>
</body>
</html>
